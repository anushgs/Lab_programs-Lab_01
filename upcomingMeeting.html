        <h3>{{message}}</h3> 
              
     
  <section id='layout'>
   
    <section  >
      
      <div class="m-2">
        <div class ="row">
          <div class="col">
            <label for="rowsToBeDisplayed">Display</label>
            <input type="number" class="form-control rounded w-50" step="1" min="0" max="10" ng-model="rowlimit" placeholder="number of meetings to display"/>
          </div>
          <div class="col">
            <label for="searchMeeting">Search Meeting</label>
            <input type="text" class="form-control rounded w-50"  ng-model="searchMeeting" placeholder="search meeting id,title,date,created by "/>
          </div>
        </div>
        </div>
  
  
        <table  cellpadding="2" cellspacing="2" border="2" class="table table-striped table-dark table-hover table-sm">
          <thead>
          <tr>
            <th><input type="search" class="form-control rounded" placeholder = "Search by meeting id" aria-label="Search" aria-describedby="search-addon" ng-model="search.meeting_id"/></th>
            <th><input type="search" class="form-control rounded" placeholder = "Search by title" aria-label="Search" aria-describedby="search-addon" ng-model="search.title"/></th>
            <th><input type="search" class="form-control rounded" placeholder = "Search by date" aria-label="Search" aria-describedby="search-addon" ng-model="search.date"/></th>
            <th><input type="search" class="form-control rounded" placeholder = "Search by time" aria-label="Search" aria-describedby="search-addon" ng-model="search.date"/></th>
            <th><input type="search" class="form-control rounded" placeholder = "Search by total attendees" aria-label="Search" aria-describedby="search-addon" ng-model="search.total_attendes"/></th>
            <th><input type="search" class="form-control rounded" placeholder = "Search by Link" aria-label="Search" aria-describedby="search-addon" ng-model="search.link"/></th>
            <th><input type="search" class="form-control rounded" placeholder = "Search by created by" aria-label="Search" aria-describedby="search-addon" ng-model="search.created_by"/></th>
          </tr>
            <tr>
             <th scope="col" ng-click="orderMeetingBy('meeting_id')">Meeting Id</th>
             <th scope="col" ng-click="orderMeetingBy('title')">Title</th>
             <th scope="col" ng-click="orderMeetingBy('date')">Date</th>
             <th scope="col">Time</th>
             <th scope="col" ng-click="orderMeetingBy('total_attendes')">Total Attendees</th>
             <th scope="col" ng-click="orderMeetingBy('link')">Link</th>
             <th scope="col" ng-click="orderMeetingBy('created_by')">Created By </th>
            </tr>
  
          </thead>
          <tbody>
            <tr ng-repeat="x in meetingsData | limitTo:rowlimit  |filter:search |filter:searchMeeting |orderBy :myOrderBy">
                <td scope="row" data-label="Meeting Id">{{x.meeting_id}}</td>
                <td data-label="Title">{{x.title | upperCase}}</td>
                <td data-label="Date">{{x.date | date:"dd/MM/yyyy"}}</td>
                <td>{{x.date | date:"HH:mm"}}</td>
                <td data-label="Total Attendees">{{x.total_attendes}}</td>
                <td data-label="Link">{{x.link}}</td>
                <td data-label="Created By">{{x.created_by | upperCase}}</td>
               
            </tr>
          </tbody>
  </table>
  
  </section>
